<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 그랑프리</title>
</head>
<body>
    <h1>F1 그랑프리 랭킹</h1>
    
    <div class="nav">
        <div class="nav-links">
            <a href="/">홈</a>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>드라이버 순위</h2>
            <table>
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>번호</th>
                        <th>이름</th>
                        <th>팀</th>
                        <th>포인트</th>
                    </tr>
                </thead>
                <tbody>
                    {% for driver in drivers %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ driver.DriverNo }}</td>
                        <td>{{ driver.DriverName }}</td>
                        <td>{{ driver.TeamID }}</td>
                        <td>{{ driver.DriverPts }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>컨스트럭터 순위</h2>
            <table>
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>팀</th>
                        <th>포인트</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in teams %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ team.TeamName }}</td>
                        <td>{{ team.TeamPts }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
