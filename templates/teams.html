<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 팀 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>F1 컨스트럭터 챔피언십</h1>
    
    <div class="nav">
        <div class="nav-links">
            <a href="/">홈</a>
            <a href="/drivers">드라이버 목록</a>
            <a href="/teams">팀 목록</a>
            <a href="/circuits">서킷 목록</a>
        </div>
        <div class="search-box">
            <form action="" method="GET">
                <input type="text" name="search" placeholder="search team.." value="{{ request.args.get('search', '') }}">
                <button type="submit">검색</button>
            </form>
        </div>    
    </div>
    <table>
        <thead>
            <tr>
                <th>순위</th>
                <th>팀</th>
                <th>포인트</th>
                <th>팀 코멘트</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td class="rank">{{ loop.index }}</td>
                <td class="team-info">
                    <a href="{{ url_for('team_details', team_name=team.TeamName) }}" class="team-name">{{ team.TeamName }}</a>
                </td>
                <td>{{ team.TeamPts }}</td>
                <td class="team-comment">{{ team.TeamComment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: center;">
        <p>총 {{ teams|length }}개의 팀이 참가하고 있습니다.</p>
        {% if teams %}
        <p>현재 선두 팀: <strong>{{ teams[0].TeamName }}</strong> ({{ teams[0].TeamPts }} 포인트)</p>
        {% endif %}
    </div>
</body>
</html>
